<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor de Checkboxs</title>
    <link rel="stylesheet" href="../Progeto_Seletor_De_Checkboxs-4/styleSelecionar_Checkboxs.css">
</head>
<body>
    <form class="SeletorCheckboxs">
        <div class="div-check">
            <input type="checkbox" class="checkbox">
            <p>Banana</p>
        </div>
        <div class="div-check">
            <input type="checkbox" class="checkbox">
            <p>Uva</p>
        </div>
        <div class="div-check">
            <input type="checkbox" class="checkbox">
            <p>Melacia</p>
        </div>
        <div class="div-check btn">
            <input type="submit" value="Enviar" id="send">
        </div>
    </form>
    <script src="../Progeto_Seletor_De_Checkboxs-4/scriptSelecionar_Checkboxs.js"></script>
</body>
</html>
