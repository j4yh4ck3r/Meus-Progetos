<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progeto validação de usuario</title>
    <script type="module" defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form id="caixa-de-validasao" class="Caixa-De-Validasao">
        <p id="pu" class="msg"></p>
        <input placeholder="usuario" type="text" id="usuario" class="input userInput">
        <p id="pe" class="msg"></p>
        <input placeholder="email" type="email" id="email" class="input emailInput">
        <p id="ps" class="msg"></p>
        <input placeholder="senha" type="password" name="senha" id="senha" class="input senhaInput">
        <button id="btn" class="input BTN">Confirmação</button>
    </form>
</body>
</html>
